<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel to BigQuery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Excel to BigQuery</h1>
        <form action="{{ url_for('main.index') }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="file">Select Excel file:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div>
                <label for="dataset">BigQuery Dataset:</label>
                <input type="text" name="dataset" id="dataset" required>
            </div>
            <div>
                <label for="table">BigQuery Table:</label>
                <input type="text" name="table" id="table" required>
            </div>
            <div>
                <button type="submit">Upload</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
